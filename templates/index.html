<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de paleta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Generador de paleta</h1>
            <form id="form" class="form-inline">
                <div class="form-group mb-2">
                    <label for="query" class="sr-only">Describe una paleta de colores:</label>
                    <input type="text" id="query" name="query" class="form-control" placeholder="Describe una paleta de colores" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Generar Paleta</button>
            </form>
        </div>
        <div id="palette" class="row">
            <!-- Aquí se mostrarán los colores generados -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
